  <!-- Highlight effects -->
  <ellipse cx="6" cy="14" rx="2" ry="1" fill="#60a5fa" opacity="0.6"/>
  <ellipse cx="26" cy="14" rx="2" ry="1" fill="#60a5fa" opacity="0.6"/>
